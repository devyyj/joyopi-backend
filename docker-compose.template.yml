# EC2 서버의 /home/ec2-user/backend 디렉토리에 배치할 docker-compose.yml 템플릿
# 이 파일은 참고용이며, 실제 EC2 서버에 배치할 때는 환경에 맞게 수정하세요.

version: '3.8'

services:
  backend-prod:
    image: ${DOCKER_REGISTRY_USER}/joyopi-backend:prod
    container_name: backend-prod
    ports:
      - "8080:8080"
    environment:
      # Spring Boot 애플리케이션 환경 변수
      # 데이터베이스 연결 정보
      - SPRING_DATASOURCE_URL=jdbc:mariadb://your-db-host:3306/your-database
      - SPRING_DATASOURCE_USERNAME=your-db-username
      - SPRING_DATASOURCE_PASSWORD=your-db-password
      
      # JWT 설정 (필요한 경우)
      - JWT_SECRET=your-jwt-secret-key
      - JWT_EXPIRATION=86400000
      
      # 기타 필요한 환경 변수들
      # - SPRING_PROFILES_ACTIVE=prod
      # - LOGGING_LEVEL_ROOT=INFO
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-dev:
    image: ${DOCKER_REGISTRY_USER}/joyopi-backend:dev
    container_name: backend-dev
    ports:
      - "8081:8080"  # dev 환경은 다른 포트 사용
    environment:
      # 개발 환경용 데이터베이스 연결 정보
      - SPRING_DATASOURCE_URL=jdbc:mariadb://your-dev-db-host:3306/your-dev-database
      - SPRING_DATASOURCE_USERNAME=your-dev-db-username
      - SPRING_DATASOURCE_PASSWORD=your-dev-db-password
      
      # JWT 설정 (개발 환경용)
      - JWT_SECRET=your-dev-jwt-secret-key
      - JWT_EXPIRATION=86400000
      
      # 기타 필요한 환경 변수들
      # - SPRING_PROFILES_ACTIVE=dev
      # - LOGGING_LEVEL_ROOT=DEBUG
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    external: true  # 프론트엔드와 같은 네트워크를 사용하는 경우
    # 또는 새로 생성하려면:
    # external: false

